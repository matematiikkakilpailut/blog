---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <section class="post-content">
    {{ content }}
  </section>
  <footer class="post-meta">
    <p><time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%d.%m.%Y" }}<time>
      {% if page.author %} • <address>{{ page.author }}</address>{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </footer>
</article>
